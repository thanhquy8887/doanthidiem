<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chạm - để chuyển động</title>
  <!-- Font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('bg.jpg') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 35%;
      height: auto;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0s;
    }

    .message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.8em;
      font-family: 'Montserrat', sans-serif;
      font-style: italic;
      text-align: center;
      text-shadow: 0.5px 0.5px 2px rgba(0, 0, 0, 0.4);
      padding: 0 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.3s;
    }

    .cham-button {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 30%; /* ✅ Chiều ngang 30% màn hình */
      height: auto;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.6s;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cham-button:active {
      transform: translateX(-50%) scale(0.96);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html">
      <img class="logo" src="logo.png" alt="Logo">
    </a>
    <div class="message">
      Tuyệt! Bản sắc của bạn thật đẹp,<br>hãy cùng chạm để chuyển động nhé!
    </div>
    <a id="nextButton">
      <img class="cham-button" src="cham.png" alt="Chạm để tiếp tục">
    </a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fingerprint = params.get('fingerprint') || 'unknown';
    const color = params.get('color') || 'unknown';

    const nextButton = document.getElementById('nextButton');
    nextButton.href = `chuyendong.html?fingerprint=${fingerprint}&color=${color}`;
  </script>
</body>
</html>
