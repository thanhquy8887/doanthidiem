<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chào mừng ĐTĐers</title>
  <!-- Font Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .background {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 25%;
      height: auto;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0s;
    }

    .message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.8em;
      font-family: 'Montserrat', sans-serif;
      font-style: italic;
      text-align: center;
      text-shadow: 0.5px 0.5px 2px rgba(0, 0, 0, 0.4);
      padding: 0 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.3s;
    }

    .start-button {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      padding: 22px 60px;
      font-size: 2em;
      font-weight: 900;
      font-family: 'Montserrat', sans-serif;
      color: white;
      background: linear-gradient(145deg, #ffcc00, #ff9900);
      border: none;
      border-radius: 50px;
      box-shadow:
        0 6px 0 #b36b00,
        0 10px 20px rgba(0, 0, 0, 0.3);
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.6s;
    }

    .start-button:active {
      transform: translateX(-50%) translateY(2px);
      box-shadow:
        0 2px 0 #b36b00,
        0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="background" src="bg.jpg" alt="Ảnh nền">
    <a href="index.html">
      <img class="logo" src="logo.png" alt="Logo">
    </a>
    <div class="message">
      Mỗi chúng ta là một phiên bản đặc biệt,<br>hãy cùng nhau khám phá nhé!
    </div>
    <a href="vantay.html" class="start-button">BẮT ĐẦU</a>
  </div>
</body>
</html>
