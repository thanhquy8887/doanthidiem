<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test GitHub Pages</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      color: #00796B;
    }

    #box {
      width: 100vw;
      height: 100vh;
      background-color: #26A69A;
      transition: transform 1s, background-color 0.5s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 14px 24px;
      font-size: 18px;
      background-color: #00796B;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    button:hover {
      background-color: #004D40;
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 2px solid #00796B;
      border-radius: 10px;
      padding: 30px 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      display: none;
      z-index: 100;
    }

    #popup h2 {
      margin: 0;
      color: #00796B;
      text-align: center;
    }

    #popup .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }

    #popup .close-btn:hover {
      color: #000;
    }
  </style>
</head>
