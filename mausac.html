<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chọn màu sắc yêu thích</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('bg.jpg') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 35%;
      height: auto;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .message {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5em; /* Nhỏ hơn một chút */
      font-style: italic;
      font-weight: normal; /* Không in đậm */
      text-align: center;
      text-shadow: 0.5px 0.5px 2px rgba(0, 0, 0, 0.4);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.3s;
      padding: 0 20px;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      display: flex;
      gap: 20px;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 0.5s;
      justify-content: center;
      flex-wrap: nowrap;
      box-sizing: border-box;
    }

    .color-button {
      width: 140px;
      height: 140px;
      font-size: 1em;
      font-weight: 700;
      border: none;
      border-radius: 20px;
      color: white;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-decoration: none;
      transition: transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
    }

    .color-button:active {
      transform: scale(0.95);
    }

    .red { background: linear-gradient(135deg, #ff4e50, #f00000); }
    .blue { background: linear-gradient(135deg, #4facfe, #00f2fe); }
    .green { background: linear-gradient(135deg, #43e97b, #38f9d7); }
    .purple { background: linear-gradient(135deg, #b06ab3, #4568dc); }
    .orange { background: linear-gradient(135deg, #f7971e, #ffd200); }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html">
      <img class="logo" src="logo.png" alt="Logo">
    </a>
    
    <div class="message">
      Vân tay của bạn thật đẹp. <br> Hãy chọn màu sắc yêu thích của bạn
    </div>

    <div class="content" id="color-options">
      <!-- Nút màu sắc được tạo bằng JS -->
    </div>
  </div>

  <script>
    // Lấy fingerprint từ URL
    const params = new URLSearchParams(window.location.search);
    const fingerprint = params.get('fingerprint') || 'unknown';

    const colors = [
      { class: 'red', label: 'Đỏ năng lượng', value: 'red' },
      { class: 'blue', label: 'Xanh sáng tạo', value: 'blue' },
      { class: 'green', label: 'Xanh lá dịu dàng', value: 'green' },
      { class: 'purple', label: 'Tím cá tính', value: 'purple' },
      { class: 'orange', label: 'Cam rực rỡ', value: 'orange' }
    ];

    const container = document.getElementById('color-options');

    colors.forEach(color => {
      const a = document.createElement('a');
      a.className = `color-button ${color.class}`;
      a.href = `cham.html?fingerprint=${fingerprint}&color=${color.value}`;
      a.textContent = color.label;
      container.appendChild(a);
    });
  </script>
</body>
</html>
